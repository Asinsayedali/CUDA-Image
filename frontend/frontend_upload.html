<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUDA Image Upload</title>
    <style>
        body {
            background: #e3f0ff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .upload-container {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 60, 120, 0.08);
            min-width: 320px;
            max-width: 90vw;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        input[type="file"] {
            border: 1px solid #d1e3fa;
            border-radius: 8px;
            padding: 0.5rem;
            background: #f6faff;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 0;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #1d4ed8 60%, #3b82f6 100%);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload an Image</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="message" style="margin-top:1rem;"></div>
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            const formData = new FormData(form);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const data = await response.json();
                    messageDiv.style.color = '#2563eb';
                    messageDiv.textContent = 'Upload successful!';
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = 'Upload failed.';
                }
            } catch (error) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
